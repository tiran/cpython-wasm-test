---
name: Emscripten nightly tests

on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

jobs:
  emsdk:
    name: "EMSDK ${{ matrix.emsdk_version }} on Python ${{ matrix.python_version }}, ${{ matrix.flavor }}"
    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        emsdk_version:
          # latest == 3.1.18 passes all tests
          # - "3.1.18"
          - latest
          # tot is tip-of-tree
          - tot-upstream
        python_version:
          - "3.11"
          - "main"
        flavor:
          - browser
          - browser-debug
          - node-dl
          - node-dl-debug
          - node-pthreads
    steps:
      - uses: actions/checkout@v2
      - name: "Clone and build 'build' Python ${{ matrix.python_version }}"
        uses: ./.github/actions/common_setup
        id: common
        with:
          python_version: "${{ matrix.python_version }}"
          cache_suffix: "emsdk${{ matrix.emsdk_version }}"
      - uses: mymindstorm/setup-emsdk@v11
        with:
          version: ${{ matrix.emsdk_version }}
      - name: "Build ${{ matrix.python_version }} ${{ matrix.flavor }}"
        uses: ./.github/actions/build_emscripten
        id: build
        with:
          emsdk_version: "${{ matrix.emsdk_version }}"
          flavor: "${{ matrix.flavor }}"
      - name: Run pythoninfo
        shell: bash
        working-directory: "${{ env.HOST_PYTHON_DIR }}"
        run: make pythoninfo
        if: ${{ matrix.flavor == 'node-dl' || matrix.flavor == 'node-dl-debug' || matrix.flavor == 'node-pthreads' }}
      - name: Run tests
        shell: bash
        working-directory: "${{ env.HOST_PYTHON_DIR }}"
        run: make buildbottest TESTOPTS="-j2"
        if: ${{ matrix.flavor == 'node-dl' || matrix.flavor == 'node-pthreads' }}
      - name: "Package ${{ matrix.python_version }} ${{ matrix.flavor }}"
        uses: ./.github/actions/package_emscripten
        id: package
        with:
          emsdk_version: "${{ matrix.emsdk_version }}"
          flavor: "${{ matrix.flavor }}"
